
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8084:8084
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/kaddem
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - springboot-mysql-network

  mysqldb:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=kaddem
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
      interval: 5s   # Adjusted to give MySQL more time between checks
      timeout: 10s
      start_period: 40s  # Increased to give MySQL more time for initial startup

volumes:
  mysql-data:

networks:
  springboot-mysql-network:
    name: springboot-mysql-network
    driver: bridge